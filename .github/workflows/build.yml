name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller setuptools

    - name: Build with PyInstaller (Mac)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --noconfirm --windowed --name "AndroidManager" AndroidAppManager.py

    - name: ZIP Mac App
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r AndroidManager-Mac.zip AndroidManager.app

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconfirm --windowed --onefile --name "AndroidManager" AndroidAppManager.py

    - name: Archive artifacts (Mac)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v3
      with:
        name: AndroidManager-Mac
        path: dist/AndroidManager-Mac.zip

    - name: Archive artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: AndroidManager-Windows
        path: dist/AndroidManager.exe

    - name: Publish to GitHub Releases
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/AndroidManager-Mac.zip
          dist/AndroidManager.exe
